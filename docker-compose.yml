services:
  sgpi.application:
    image: sgpi.application
    build:
      context: .
      dockerfile: src/SGPI.Application/Dockerfile
    ports:
      - "8080:80"
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: http://+80
      ConnectionStrings__AppDb: "Server=sgpi.database;Username=admin;Database=postgres;Port=5432;Password=123;LogParameters=true;"
    restart: always
    networks:
      - sgpi-network
    depends_on:
      - sgpi.database
  
  sgpi.database:
    image: postgres
    container_name: sgpi.database
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: postgres
    networks:
      - sgpi-network
  
  sgpi.pgadmin:
    image: dpage/pgadmin4
    container_name: sgpi.pgadmin
    ports:
      - "8082:8082"
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: 123
      PGADMIN_LISTEN_PORT: 8082
    depends_on:
      - sgpi.database
    networks:
      - sgpi-network
  
  sgpi.notifyinvest.job:
